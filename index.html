<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script
      src="https://kit.fontawesome.com/87c54f6ce4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="ShopApp">
      <header class="head">
        Shopping List
      </header>
      <ul class="memo">
        <li class="memo__raw">
          <div class="item">
            <span class="item__name">Egg</span>
            <button class="del">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </li>
      </ul>
      <footer class="bottom">
        <input type="text" name="list" />
        <button class="btn">
          <i id="imgs" class="fas fa-plus-circle"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
